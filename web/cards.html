<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
  <style>
  .hide {
    display: none;
  }
  .mdl-spinner {
    width: 84px;
    height: 84px;
  }

  .mdl-spinner__circle {
    border-width: 9px;
  }  
  #spinner {
    margin-top: 120px;
  }
  </style>
</head>
<body>



  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Razor</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <button id="refresh_button" class="mdl-button mdl-js-button mdl-button--icon ">
            <i class="material-icons">refresh</i>
           </button>
        </nav>
      </div>
    </header>




    <!-- Drawer -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">R4Z0R</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <!-- <a class="mdl-navigation__link" href="">Markets</a> -->
        <a id="btn_alarms" class="mdl-navigation__link" href="">Alarmas</a>
        <a id="btn_exchanges" class="mdl-navigation__link" href="">Exchanges</a>
        <a id="btn_logout" class="mdl-navigation__link" href="">Salir</a>
      </nav>
    </div>



    <main class="mdl-layout__content">
      <div class="page-content" style="padding:5px">
        <div class="mdl-grid">

          

            <div class="mdl-card mdl-cell mdl-shadow--4dp">
              <div class="mdl-card__title" style="padding-bottom:3px">
                  <h2 class="mdl-card__title-text">Bitcoin</h2>
              </div>
              <div class="mdl-card__supporting-text" style="padding:5px">
                <div class="mdl-grid">
                  <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone" style="margin: 3px">btc: <br/>0.01234567</div>
                  <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone" style="margin: 3px">usd: <br/>6712.1234</div>
                  <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone" style="margin: 3px">vol: <br/>375284000.86</div>
                  <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone" style="margin: 3px">24h%:<br/>4.09</div>
                </div>
              </div>
              <div class="mdl-card__actions">
                  <a href="http://en.wikipedia.org/wiki/Sky_Tower_%28Auckland%29">Wikipedia entry</a>
              </div>
            </div>
        </div>

      </div>
    </main>
  </div>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
